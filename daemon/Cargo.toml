[package]
name = "pipeweaver-daemon"
version = "0.1.0"
edition = "2024"
build = "build.rs"

authors = ["Craig McLure <craig@mclure.net>"]
repository = "https://github.com/pipeweaver/pipeweaver"
license = "MIT"

[dependencies]
### Inherited Dependencies ###
anyhow = { workspace = true }
interprocess = { workspace = true }
ulid = { workspace = true }
log = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
json-patch = { workspace = true }

### Internal Dependencies ###
pipeweaver-ipc = { path = "../ipc" }
pipeweaver-profile = { path = "../profile" }
pipeweaver-pipewire = { path = "../pipewire" }
pipeweaver-shared = { path = "../shared" }

### Enum Handling
enum-map = { workspace = true }
strum = { workspace = true }

### Project Paths
directories = "6.0.0"

### Log Writing ###
simplelog = "0.12.2"

### Async Runtime ###
tokio = { version = "1.41.1", features = ["rt-multi-thread", "sync", "macros"] }

### GLOB Matching
globset = "0.4.18"

### HTTP Server ###
actix = "0.13.5"
actix-web = { version = "4.9.0", default-features = false, features = ["macros", "compress-brotli", "compress-gzip"] }
actix-web-actors = "4.3.0"
actix-cors = "0.7.0"
mime_guess = "2.0.5"
include_dir = "0.7.4"

### Tray Handling
image = "0.25.6"
ksni = "0.3.1"
open = "5.3.2"